<!doctype html>
<html lang="en">

    <head>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"> 

        <title>Football Dart Game</title>
		<meta name="description" content="This program keeps track of scores on that football dart game.">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/app.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4aadd38979.js"></script>

    </head>

    <body>

        <div id="mainWrapper">

            <h1 id="heading" class="h3">Football Dart Game</h1><hr>

            <div id="newGame" class="btn btn-primary">New Game</div>

            <!-- Number of Players Section -->
            <section id="numPlayersBox" class="hide">
                <h2 class="h4">How many players?
                    <small class="text-muted">1-8 Players</small>
                </h2>
                <input type="number" id="numPlayers" class="form-control" min="1" max="8" value="2" />
                <button id="numPlayersButton" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></button>
            </section>
            <!-- /END -->

            <!-- Player Detaials Section -->
            <section id="playerDetails" class="hide">
                <h2 class="h4">Player Details</h2>
                <div id="playersRow" class="row">
                    
                </div>
                <button id="startGame" class="btn btn-success">Go!</button>
            </section>
            <!-- /END -->

            <!-- Box Score Section -->
            <section id="boxScore" class="hide">
                <h2 class="h4" style="display:inline-block;">Score Board</h2> - <h2 id="quarterLabel" class="h5 text-muted" style="display:inline-block;"></h2>
                <table id="scoreBoard" class="table table-dark">
                    <thead>
                        <tr>
                            <th>Player:</th>
                            <th>1st Quarter</th>
                            <th>2nd Quarter</th>
                            <th>3rd Quarter</th>
                            <th>4th Quarter</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
            <!-- /END -->

            <!-- Main Game Section -->
            <section id="mainGame" class="hide">
                <h2 id="turnLabel" class="h4"></h2>
                <div id="gameRow" class="row">
                    <div id="playerCard">

                        <h2 class="h5" id="playerCardHeading"></h2>
                        <div id="scoreInput"></div>

                        <button id="turnButton" class="btn btn-success">Submit Score</button>
                    </div>
                    
                </div>
                <!-- <button id="startGame" class="btn btn-success">Go!</button> -->
            </section>
            <!-- /END -->
            
            <div id="resetGame" class="btn btn-primary hide">Reset Game</div>

        </div>

        <script src="./js/game.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/app.js"></script>

    </body>
    
    </html>
