<!doctype html>
<html lang="en">

    <head>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"> 

        <title>Football Dart Game</title>
		<meta name="description" content="This program keeps track of scores on that football dart game.">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="./app.css" rel="stylesheet" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/4aadd38979.js"></script>

    </head>

    <body>

        <div id="mainWrapper">

            <h1 id="heading" class="h3">Football Dart Game</h1><hr>
            
            <!-- New Game Section -->
            <section id="newGameBox">
                <button id="newGame" class="btn btn-primary">New Game</button>
            </section>
            <!-- /END -->

            <!-- Number of Players Section -->
            <section id="numPlayersBox" class="hide">
                <h2 class="h4">How many players?
                    <small class="text-muted">1-8 Players</small>
                </h2>
                <input type="number" id="numPlayers" class="form-control" min="1" max="8" placeholder="Enter number of players" />
                <button id="numPlayersButton" class="btn btn-success"><i class="fa fa-check" aria-hidden="true"></i></button>
            </section>
            <!-- /END -->

            <!-- Player Detaials Section -->
            <section id="playerDetailsBox" class="hide">
                <h2 class="h4">Player Details</h2>
                <div class="row padRow">
                    <div id="player1Box" class="col-md-3 hide">
                        <label>Player 1 Name</label>
                        <div><input type="text" id="player1" class="form-control" placeholder="Enter Player 1 Name" /></div>
                    </div>
                    <div id="player2Box" class="col-md-3 hide">
                        <label>Player 2 Name</label>
                        <div><input type="text" id="player2" class="form-control" placeholder="Enter Player 2 Name" /></div>
                    </div>
                    <div id="player3Box" class="col-md-3 hide">
                        <label>Player 3 Name</label>
                        <div><input type="text" id="player3" class="form-control" placeholder="Enter Player 3 Name" /></div>
                    </div>
                    <div id="player4Box" class="col-md-3 hide">
                        <label>Player 4 Name</label>
                        <div><input type="text" id="player4" class="form-control" placeholder="Enter Player 4 Name" /></div>
                    </div>
                </div>
                <div class="row padRow">
                    <div id="player5Box" class="col-md-3 hide">
                        <label>Player 5 Name</label>
                        <div><input type="text" id="player5" class="form-control" placeholder="Enter Player 5 Name" /></div>
                    </div>
                    <div id="player6Box" class="col-md-3 hide">
                        <label>Player 6 Name</label>
                        <div><input type="text" id="player6" class="form-control" placeholder="Enter Player 6 Name" /></div>
                    </div>
                    <div id="player7Box" class="col-md-3 hide">
                        <label>Player 7 Name</label>
                        <div><input type="text" id="player7" class="form-control" placeholder="Enter Player 7 Name" /></div>
                    </div>
                    <div id="player8Box" class="col-md-3 hide">
                        <label>Player 8 Name</label>
                        <div><input type="text" id="player8" class="form-control" placeholder="Enter Player 8 Name" /></div>
                    </div>
                </div>
                <button id="startGame" class="btn btn-success">Go!</button>
            </section>
            <!-- /END -->

            <!-- Main Game Section -->
            <section id="mainGameBox" class="hide">

                <h4 class="h5">Current Players Turn: <small id="currentPlayer" class='text-muted'></small></h4>

                <table id="scoreBoard" class="table table-dark">
                    <thead>
                        <tr>
                            <th>Player:</th>
                            <th>1st Quarter</th>
                            <th>2nd Quarter</th>
                            <th>3rd Quarter</th>
                            <th>4th Quarter</th>
                            <th>Current Score</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </section>
            <!-- /END -->
        
            <div id="statusLogButton" class="hide">Status Log</div>
            <section id="statusLog" class="alert alert-warning hide">
                <i id="closeStatusLog" class="fa fa-window-close" aria-hidden="true"></i>
                <h3 class="h5">Status log</h3><hr>
            </section>
            
            <script src="./app.js"></script>

        </div>
        
    </body>

</html>
